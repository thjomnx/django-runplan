{% extends "base-mobile.html" %}
{% load url from future %}
{% load i18n %}

{% block title %}
{{ t_attend }}
{% endblock %}

{% block header %}
<h1>{{ t_attend }}</h1>
<a href="{% url 'runplan.views.detail' run.id %}" data-icon="back" data-iconpos="left" class="ui-btn-left">{% trans 'Back' %}</a>
{% endblock %}

{% block content %}
<form action="{% url 'runplan.views.attend' run.id %}" method="post">
    {% csrf_token %}
    {{ attend_form.as_p }}
    <input type="submit" value="{{ t_attend }}" data-icon="check" data-iconpos="left"/>
</form>
{% endblock %}
